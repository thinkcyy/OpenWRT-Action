name: Reuse_Action_LeanWRT-EA8500

on:
   workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:   

    - name: Initialization
      uses: thinkcyy/Action_Initialization@main            
    
    - name: Compile
      uses: thinkcyy/Action_LeanWRT_composite@main
      with:
           ROUTER_MODEL: EA8500
           #COMPILE_CONFIG:    
           OP_REPO: coolsnowwolf/lede
           #REPO_DEPTH: 1
           #ipq806x: 5.10内核编译失败，退回至切换至前一天2024.1.23版本
           REPO_COMMIT: a5823d43b1765fdf0d8e2eed18e0e47d58e6301b
           
    - name: Create release
      id: create_release
      uses: ncipollo/release-action@v1.12.0
      with:
        name: OpenWrt-${{ env.TAG_NAME }}
        allowUpdates: true
        tag: ${{ env.TAG_NAME }}
        replacesArtifacts: true
        token: ${{ secrets.GITHUB_TOKEN }}
        artifacts: ./OpenWRT-Action/artifact/*      
