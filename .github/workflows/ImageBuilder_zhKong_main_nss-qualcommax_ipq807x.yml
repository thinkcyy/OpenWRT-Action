name: zhKong-main.nss-ipq807x

on:
   workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
        
    - name: Initialization
      uses: thinkcyy/Action_Initialization@quick
                   
    - name: Prepare
      uses: thinkcyy/Action_OpenWrt_composite@prepare
      with:           
           REPO_BRANCH: ipq807x-nsswifi-2025-06-04-0300
           COMPILE_CONFIG_BASE: qualcommax_ipq807x-202506
           #COMPILE_CONFIG_DIFF: common.cust.package-1-OpenWrt_Component
           #COMPILE_CONFIG: common.cust.package-2-luci_app
           #COMPILE_CONFIG_AUTOMERGE: common.cust.package
           IMAGEBUILDER: y
           REPO_TYPE: zhKong
           OP_REPO: AgustinLorenzo/openwrt
           CUSTOM_FEEDS_SH: custom_feeds-AgustinLorenzo
           
    - name: Modify config
      uses: thinkcyy/Action_OpenWrt_composite@config_add
      with:
           #CONFIG_VERIFIED: 'CONFIG_PACKAGE_kmod-nft-socket=y CONFIG_PACKAGE_kmod-nft-tproxy=y CONFIG_PACKAGE_kmod-nf-nat6=y'
           #CONFIG_TO_ADD: 'CONFIG_PACKAGE_bc=y CONFIG_BUSYBOX_DEFAULT_BC=y'
           #CONFIG_TO_DEL: "CONFIG_PACKAGE_bc=n CONFIG_BUSYBOX_DEFAULT_BC=n"
           # 已验证失败：CONFIG_PACKAGE_bc=y CONFIG_PACKAGE_kmod-nft-netdev=m CONFIG_PACKAGE_kmod-macvlan=m CONFIG_PACKAGE_kmod-nf-nathelper=m  CONFIG_PACKAGE_kmod-nf-nathelper-extra=m
          
    - name: Download package sources
      working-directory: ${{ github.workspace }}/runner_root/openwrt
      run: make download V=s

    - name: Build tools
      working-directory: ${{ github.workspace }}/runner_root/openwrt
      run: |
        make tools/install -j$(nproc) V=s || \
        make tools/install V=s
        
    - name: Build toolchain
      working-directory: ${{ github.workspace }}/runner_root/openwrt
      run: |
        make toolchain/install -j$(nproc) V=s || \
        make toolchain/install V=s

    - name: Build target images
      working-directory: ${{ github.workspace }}/runner_root/openwrt
      run: |
        make -j$(nproc) V=s || \
        make V=s

    - name: Upload
      uses: thinkcyy/Action_OpenWrt_composite@release
      
    - name: Create release
      uses: ncipollo/release-action@main
      with:
        name: ${{ env.TAG_NAME }}
        allowUpdates: true
        tag: ${{ env.TAG_NAME }}
        replacesArtifacts: true
        token: ${{ secrets.GITHUB_TOKEN }}
        artifacts: ./runner_root/artifact/*
