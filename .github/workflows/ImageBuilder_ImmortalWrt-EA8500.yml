name: ImageBuilder_ImmortalWrt-EA8500

on:
   workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:   

    - name: Initialization
      uses: thinkcyy/Action_Initialization@main
      
#    - name: Clone files
#      uses: actions/checkout@main
#      with:
#         repository: thinkcyy/openwrt-config
#         ref: 'test1'
#         token: ${{ secrets.THINKCYY_TOKEN }}
#         path: ./openwrt-config   
             
    - name: Compile
      uses: thinkcyy/Action_LeanWRT_composite@OpenWrt
      with:
           ROUTER_MODEL: EA8500
           REPO_TYPE: ImmortalWrt
           IMAGEBUILDER: y                      
           COMPILE_CONFIG: EA8500-20240608-2-all-packages
           OP_REPO: immortalwrt/immortalwrt
           #REPO_BRANCH: v23.05.1
           REPO_BRANCH: openwrt-23.05
           REPO_COMMIT: 818cf5d
           
    - name: Create release
      id: create_release
      uses: ncipollo/release-action@main
      with:
        name: ImmortalWrt-23.05-ImageBuilder-${{ env.TAG_NAME }}
        allowUpdates: true
        tag: ${{ env.TAG_NAME }}
        replacesArtifacts: true
        token: ${{ secrets.GITHUB_TOKEN }}
        artifacts: ./OpenWRT-Action/artifact/* 
